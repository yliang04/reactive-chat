<div class="container mt-2">
  <h6 class="text-dark justify-content-start">Chat Play Ground</h6>
</div>
<div [hidden]="authenticated()">
  <app-login></app-login>
</div>
<div [hidden]="!authenticated()">
  <div class="container d-flex">
    <div class="align-self-baseline">
      <h5 class="display-5 text-secondary">Welcome back </h5>
    </div>
    <div class="p-2 align-self-baseline flex-grow-1">
      <h4 class="display-4 text-primary">{{getUsername()}}</h4>
    </div>
    <div class="align-self-baseline">
      <button type="button" class="btn btn-outline-primary" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="container form-group">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive="active" routerLink="/chat">Chat<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
