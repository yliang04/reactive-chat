<div class="container">
  <textarea id="chatDisplay" rows="10" cols="80" disabled="true">{{chat}}</textarea>
</div>
<div class="d-flex flex-row">
  <input #chatInput (keyup.enter)="send(chatInput.value)" type="text" style="width:500px" value="" />
  <button (click)="send(chatInput.value)">Send</button>
</div>
